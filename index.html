<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator for FBM</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
<body>

    <div class="container">
        <h2><i class="fa-solid fa-envelope fa-beat-fade"></i> Email Generator</h2>

        <div class="input-group"> 
<i class="fa-solid fa-signature"></i>
        
            <input type="text" id="randomName" placeholder="USER NAME" readonly>
            <button onclick="copyText('randomName', this)"><i class="fa-solid fa-copy"></i></button>
        </div>

        <div class="input-group"> 
<i class="fa-duotone fa-regular fa-envelope"></i>
            <input type="text" id="randomEmail" placeholder=" EMAIL ADDRESS" readonly>
            <button onclick="copyText('randomEmail', this)"><i class="fa-solid fa-copy"></i></button>
        </div>

        <div class="input-group">
<i class="fa-solid fa-lock"></i>
            <input type="text" id="randomPassword" placeholder="STRONG PASSWORD" readonly>
            <button onclick="copyText('randomPassword', this)"><i class="fa-solid fa-copy"></i></button>
        </div>

        <div class="select-container">
            <button class="generate" onclick="generateRandomData()">Generate <i class="fa-solid fa-rotate-right fa-spin"></i></button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
